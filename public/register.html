<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="style.css">
        <title>Freshly-sliced-eatery-home</title>
    </head>
    <body>
        <header>
            <!-- start navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top container-fluid">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav nav-fill w-100">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="our-story.html">Our Story</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="menu.html">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="location.html">Location</a>
                            </li>
                            <li class="nav-item">
                                <a href="order.html" class="btn btn-info p-2">Order now</a>
                            </li>
                            <li class="nav-item">
                                <a href="cart.html">
                                    <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- end navbar -->
        </header>
        <!-- start main -->
        <main>
            <!-- container div wrapping home page -->
            <div class="container-fluid row justify-content-center">
                <form class="col-6 ">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form6Example1" class="form-control">
                                <label class="form-label" for="form6Example1">First name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form6Example2" class="form-control">
                                <label class="form-label" for="form6Example2">Last name</label>
                            </div>
                        </div>
                    </div>
                    <!-- Text input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form6Example4" class="form-control">
                        <label class="form-label" for="form6Example4">Address</label>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form6Example5" class="form-control">
                        <label class="form-label" for="form6Example5">Email</label>
                    </div>
                    <!-- Number input -->
                    <div class="form-outline mb-4">
                        <input type="number" id="form6Example6" class="form-control">
                        <label class="form-label" for="form6Example6">Phone</label>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Create Account</button>
                </form>
                <!-- start footer -->
                <section>
                    <footer class="mt-auto py-2 fixed-bottom text-center container-fluid">
                        <div class="row">
                            <div class="col-9">
                                <div class="row justify-content-center">
                                    <!-- facebook -->
                                    <a
                                        class="btn-floating btn-lg btn-fb col-2 col-lg-1 social-icon-footer-links"
                                        href="https://www.facebook.com/patrick.lynch.505"
                                        aria-label="a link to a facebook account"
                                        target="blank"
                                    >
                                        <i class="fab fa-facebook-f social-icon-footer-icon"></i>
                                    </a>
                                    <!--Twitter-->
                                    <a
                                        class="btn-floating btn-lg btn-tw col-2 col-lg-1 social-icon-footer-links"
                                        href="https://twitter.com/gregplitt?lang=en"
                                        aria-label="a link to a twitter account"
                                        target="blank"
                                    >
                                        <i class="fab fa-twitter social-icon-footer-icon"></i>
                                    </a>
                                    <!--YouTube -->
                                    <a
                                        class="btn-floating btn-lg btn-youtube col-2 col-lg-1 social-icon-footer-links"
                                        href="https://www.youtube.com/channel/UCe0TLA0EsQbE-MjuHXevj2A"
                                        aria-label="a link to a youtube account"
                                        target="blank"
                                    >
                                        <i class="fab fa-youtube  social-icon-footer-icon"></i>
                                    </a>
                                    <!--Linkedin-->
                                    <a
                                        class="btn-floating btn-lg btn-ins col-2 col-lg-1 social-icon-footer-links"
                                        href="https://www.linkedin.com/in/daryllynch"
                                        aria-label="a link to a linkedin account"
                                        target="blank"
                                    >
                                        <i class="fab fa-linkedin-in  social-icon-footer-icon"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="col-3">
                                <a href="order.html" class="btn btn-info p-2">Order now</a>
                            </div>
                        </div>
                    </footer>
                </section>
                <!-- end footer -->
            </main>
            <!-- end main -->
            <script src="script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        </body>
    </html>
