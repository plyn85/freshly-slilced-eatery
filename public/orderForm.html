<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        >
        <script src="https://js.stripe.com/v3/"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Confirm collection</title>
    </head>
    <body>
        <!-- start navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-leaf fa-lg green"></i>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav-fill w-100">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="our-story.html">Our Story</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="location.html">Location</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end navbar -->
        <main>
            <div class="container-fluid bg-img-collection-form">
                <div class="row justify-content-center">
                    <form id="collectionForm" class="col-md-11 col-xl-4">
                        <fieldset>
                            <legend class="text-center header mont-font mb-5">Place your order</legend>
                            <small class="small mont-font">
                                Orders will be taken from 930 until 430.
                                <span class="text-danger">Orders after this and payed for will be automatically processed for the next day!</span>
                            </small>
                            <div class="form-group row">
                                <span class="col-1 text-center">
                                    <i class="fa fa-user bigicon green fa-lg"></i>
                                </span>
                                <div class="col-11">
                                    <input
                                        id="name"
                                        name="name"
                                        type="text"
                                        placeholder="First Name"
                                        class="form-control"
                                        maxlength="40"
                                    >
                                </div>
                            </div>
                            <div class="form-group row mt-3">
                                <span class="col-1 text-center fa-lg">
                                    <i class="fas fa-envelope-open-text green"></i>
                                </span>
                                <div class="col-11">
                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        placeholder="Email Address"
                                        class="form-control"
                                    >
                                </div>
                            </div>
                            <div class="form-group row mt-3">
                                <span class="col-1 text-center fa-lg">
                                    <i class="fas fa-truck green"></i>
                                </span>
                                <div class="col-11 text-center mont-font">
                                    <p class="text-secondary small">Please select delivery or collection option for your order</p>
                                    <input id="deliveryOption" name="deliveryOption" type="radio">
                                    <label for="deliveryOption">Delivery</label>
                                    <input id="collectionOption" name="collectionOption" type="radio">
                                    <label for="collectionOption">Collection</label>
                                </div>
                            </div>
                            <!-- address field will only be showed if user has selected the delivery option -->
                            <div class="form-group  row mt-3 hide" id="addressFieldDiv">
                                <span class="col-1 text-center fa-lg">
                                    <i class="fas fa-envelope-open-text green"></i>
                                </span>
                                <div class="col-11">
                                    <input
                                        id="address"
                                        name="address"
                                        type="address"
                                        placeholder="Delivery Address"
                                        class="form-control"
                                        maxlength="200"
                                    >
                                </div>
                            </div>
                            <div class="form-group row">
                                <span class="col-1 text-center fa-lg mt-3">
                                    <i class="fas fa-utensils green"></i>
                                </span>
                                <div class="col-11">
                                    <label for="collectionTime" class="mont-font mt-4 small text-secondary">
                                        Choose a time have your meal
                                        <span id="collectOrDel">
                                            <!-- the information on collection or delivery will be added here  --></span>
                                    </label>
                                    <select name="collectionTime" id="collectionTime" class="form-control text-secondary">
                                        <option value="" id="firstOption" selected></option>
                                        <option value="9:00">9:00</option>
                                        <option value="9:30">9:30</option>
                                        <option value="10:00">10:00</option>
                                        <option value="10:30">10:30</option>
                                        <option value="11:00">11:00</option>
                                        <option value="11:30">11:30</option>
                                        <option value="12:00">12:00</option>
                                        <option value="12:30">12:30</option>
                                        <option value="13:30">13:30</option>
                                        <option value="14:00">14:00</option>
                                        <option value="14:30">14:30</option>
                                        <option value="15:00">15:00</option>
                                        <option value="15:30">15:30</option>
                                        <option value="16:00">16:00</option>
                                        <option value="16:30">16:30</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row mt-3">
                                <span class="col-1 text-center">
                                    <i class="fas fa-pencil-alt green fa-lg"></i>
                                </span>
                                <div class="col-11">
                                    <textarea
                                        class="form-control"
                                        id="message"
                                        name="message"
                                        maxlength="200"
                                        placeholder="Enter any special request here."
                                        rows="7"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-center mt-2">
                                    <button type="button" id="submitBtn" class="btn btn-outline-success btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
        <!-- end main -->
        <script src="./javascript/views/orderForm.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
