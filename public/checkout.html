<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        >
        <script src="https://js.stripe.com/v3/"></script>
        <link rel="stylesheet" href="css/stripe.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Freshly-sliced-eatery-home</title>
    </head>
    <body>
        <header>
            <!-- start navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top container-fluid">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav nav-fill w-100">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="our-story.html">Our Story</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="menu.html">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="location.html">Location</a>
                            </li>
                            <li class="nav-item green" id="shoppingCart">
                                `
                                <a href="cart.html" id="hidden" class="green">
                                    <i class="fa fa-shopping-cart fa-lg green" aria-hidden="true"></i>
                                </a>
                                <!-- navCarTotal will go here  -->
                                <span id="navCartTotal"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- end navbar -->
        </header>
        <!-- start main -->
        <main>
            <!-- container div wrapping home page -->
            <div class="container mt-5 px-5 mont-font">
                <div class="mb-4 row">
                    <h2 class="text-uppercase col-12">Pay here</h2>
                    <p class="green fs-6 col-12 fw-bold">Add your card details to complete your order!</p>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form id="payment-form">
                            <legend class="mb-3">Payment information</legend>
                            <div class="group">
                                <label>
                                    <div id="card-element" class="field"></div>
                                </label>
                            </div>
                            <div class="row justify-content-center">
                                <button type="submit" id="checkout" class="col-6">
                                </div>
                                <!-- cost of meals will go here -->
                            </button>
                            <div class="outcome">
                                <div id="card-errors" class="card-errors"></div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card card-blue p-3 text-white mb-3">
                            <span class="text-dark fs-3">Your Order</span>
                            <div id="cartItems" class="text-dark bg-checkout-cartItems row fw-bold text-uppercase">
                                <!-- cartItems will go here --></div>
                        </div>
                        <div class="col-12 mt-4 mb-4 d-flex justify-content-between">
                            <a id="changeOrder" href="cart.html">Change your order</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="card card-blue p-3 text-white mb-3">
                            <span class="text-dark fs-3">
                                Your
                                <span id="collectionOrDelivery"></span>
                                Information
                            </span>
                            <div id="deliveryOrCollectionInfo" class="text-dark bg-checkout-cartItems row fw-bold">
                                <!-- the users Delivery or collection info will go here --></div>
                        </div>
                        <div class="col-12 mt-4 mb-4 d-flex justify-content-between">
                            <a href="orderForm.html">Change Information</a>
                        </div>
                    </div>
                </div>
            </main>
            <script src="./javascript/views/checkout.js" type="module"></script>
            <script src="./javascript/views/stripe.js" type="module"></script>
            <!-- load view shopping cart in the navigation bar-->
            <script src="./javascript/views/navCart.js" type="module"></script>
        </body>
    </html>
